<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <script src="cordova.js"></script>
        <script src="kendo/js/jquery.min.js"></script>
        <script src="kendo/js/kendo.mobile.min.js"></script>
        <script src="scripts/lib/everlive.all.min.js"></script>
        <script src="scripts/app/main.js" type="text/javascript"></script>

        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet">
        <link href="styles/main.css" rel="stylesheet">
    </head>
    <body id="twitterBackupApp">

        <section data-role="layout" data-id="default"></section>

        <div data-role="view" id="welcome" data-layout="default" class="welcome-scrn form-view" data-model="twitterBackup.viewModels.login">
            <h1 class="app-name">
                <b>twitterBackup</b>
                <small>mobile application</small>
            </h1>
            <form id="login-form">
                <ul data-role="listview" data-style="inset">
                    <li>
                        <label for="loginUsername">Username</label>
                        <input type="text" id="loginUsername" required validationMessage="Username is required!">
                    </li>
                    <li>
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required validationMessage="Password is required!">
                    </li>
                </ul>
            </form>
            <ul class="group-wrp">
                <li>
                    <span data-role="touch" data-bind="events: { tap: login }" style="display: inline-block">
                        <a data-role="button" class="btn-login btn-big">Login</a>
                    </span>
                </li>
                <li class="b-top"><a data-role="button" href="views/signupView.html" class="btn-signup btn-big">Sign up</a> </li>
            </ul>

            <div data-role="footer"><p>Powered by Icenium Everlive and Kendo UI.</p></div>
        </div>

    </body>
</html>
